~<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="m-0 p-0">
    <div class="flex items-center justify-center h-screen rounded-xl">
      <div
        class="w-[25.333rem] h-[26rem] rounded-l-2xl  pt-5 px-10 pb-5 bg-[#4d38f5] shadow-2xl"
      >
        <h2
          class="flex-row flex w-full justify-center text-2xl font-medium text-gray-400"
        >
          Your Result
        </h2>
        <div class="w-full flex py-8 justify-center">
          <div
            class="flex flex-col w-40 h-40 bg-gradient-to-t from-[#5e2ecd] rounded-full justify-center items-center shadow-blue-800"
          >
            <span class="text-6xl font-bold text-white">76</span>
            <p class="text-gray-400 text-xl font-semibold">of 100</p>
          </div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <h2 class="justify-center text-2xl text-white font-semibold mb-4">
            Great
          </h2>
          <p class="text-gray-400 justify-center text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div
        class="w-[25.333rem] h-[26rem] rounded-r-2xl  pt-5 px-10 pb-5  shadow-2xl"
      >
        <h2 class="text-2xl text-black font-semibold mb-6">Summary</h2>
        <div class="flex flex-col justify-center items-center">
          <div class="flex justify-between items-center w-11/12  h-10 bg-[#ea978c] my-2 px-2 mx-auto rounded-lg">
            <h3 class="font-bold text-red-600">Reaction</h3>

            <p> <span class="font-bold">80</span> / 100</p>
          </div>
          <div class="flex justify-between items-center w-11/12  h-10 bg-[#f6e2e0] my-2 px-2 mx-auto rounded-lg">
            <h3 class="font-bold text-yellow-400">Memory</h3>
            <p><span class="font-bold">92</span> / 100</p>
          </div>
          <div class="flex justify-between items-center w-11/12  h-10 bg-[#d8fffb] my-2 px-2 mx-auto rounded-lg">
            <h3 class="font-bold text-green-500">Verbal</h3>
            <p><span class="font-bold">61</span> / 100</p>
          </div>
          <div class="flex justify-between items-center w-11/12  h-10 bg-[#4cbaea] my-2 px-2 mx-auto rounded-lg">
            <h3 class="font-bold text-blue-600">Visual</h3>
            <p><span class="font-bold">72</span> / 100</p>
          </div>
        </div>
        <div class="flex justify-center items-center text-white font-bold hover:bg-[#181862] w-11/12  h-10 bg-[#2d47a6] my-2 px-2 mx-auto rounded-3xl">
        <button>Continue</button>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erfan</a>.
    </div>
  </body>
</html>
